buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.toshiba.mwcloud.gs.tools'
version = '2.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-aop')
	implementation('org.springframework.boot:spring-boot-starter-web')
    runtimeOnly('org.springframework.boot:spring-boot-devtools')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	
	compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
	
    compile files("../lib/gridstore.jar")
    
    compile project(":griddb-tools-common")
}

bootJar {
    manifest {
      attributes 'Main-Class': 'org.springframework.boot.loader.PropertiesLauncher'
    }
    archivesBaseName = 'griddb-webapi-ce'
    
    exclude("gridstore.jar", "jackson-core-2.2.3.jar", "jackson-databind-2.2.3.jar", "jackson-annotations-2.2.3.jar")
}
